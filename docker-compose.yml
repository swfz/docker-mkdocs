nginx:
  build: ./nginx
  links:
    - mkdocs
    - reveal
    - elasticsearch
  ports:
    - "80:80"
    - "443:443"

mkdocs:
  build: ./mkdocs
  command: serve -a 0.0.0.0:8000
  ports:
    - "8000:8000"
  links:
    - elasticsearch
  volumes:
    - ./mkdocs/sample:/docs/sample

reveal:
  build: ./mkdocs
  command: reveal start sample docs/sample.md 
  ports:
    - "8001:8001"
  volumes:
    - ./mkdocs/sample:/docs/sample

elasticsearch:
  build: ./elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"

